<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/content-wrapper.css">
    <script type="module" src="js/APIWork.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="js/properties.js" defer></script>
</head>

<body class="body">
    <div class="container main">
        <div class="row row-container">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="main-holder">
                    <div class="weather-serach">
                        <div class="menu">
                            <span class="logo-text">SkySphere</span>
                            <div class="search">
                                <div class="burg-menu">
                                    <img src="icons/burger-menu.svg" alt="burg-mrnu" id="properties-menu">
                                </div>
                            </div>
                        </div>

                        <div class="weather-sercher-main">
                            <div class="search-holder">
                                <div class="search-holder-elems">
                                    <h1 class="search-holder-elem">Discover the weather in every city you go</h1>
                                    <div class="weather-searcher-main-line search-holder-elem">
                                        <input type="text" placeholder="Search for a city" id="search-line">
                                        <img src="icons/search — копия.svg" alt="" class="search-icon">
                                    </div>
                                </div>
                            </div>
                            <div class="ciy-card center">
                                <img src="icons/slightly cold.svg" alt="">
                                <span class="temperature">26 <span class="celcie">°C</span></span>
                                <span>New York, USA.</span>
                            </div>
                            <div class="ciy-card left">
                                <img src="icons/slightly cold.svg" alt="">
                                <span class="temperature">26 <span class="celcie">°C</span></span>
                                <span>New York, USA.</span>
                            </div>
                            <div class="ciy-card right">
                                <img src="icons/slightly cold.svg" alt="">
                                <span class="temperature">26 <span class="celcie">°C</span></span>
                                <span>New York, USA.</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
